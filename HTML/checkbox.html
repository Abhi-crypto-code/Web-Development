<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/server">
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am 18+</label>
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">Apple</label>
            <input type="radio" name="fruit" id="mango">
            <label for="mango">Mango</label>
            <input type="radio" name="fruit" id="banana">
            <label for="banana">Banana</label>
        </div>
        <br>
        <div>
            choose your subjects:
            <input type="checkbox" name="subjects" id="math" value="sci">
            <label for="math">math</label>

            <input type="checkbox" name="subjects" id="science" value="sci">
            <label for="science">science</label>

            <input type="checkbox" name="subjects" id="english" value="eng">
            <label for="english">english</label>
        </div>
        <div>
            Choose your profession
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="student">Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <div>
            <label for="vol">Select your volume</label>
            <input type="range" id="vol" min="0" max="100" step="10" name="vol" value="70">

        </div>
        <br>
        <label for="feedback">Please give your valuable feedback</label>
        <textarea name="feedback" id="feedback" rows="5" cols="100"></textarea>
        <button>submit</button>
    </form>
</body>

</html>
